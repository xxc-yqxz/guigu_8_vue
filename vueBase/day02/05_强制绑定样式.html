<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 绑定样式 绑定类和绑定style样式两种方式 -->
    <style>
        .classA {
            background-color: hotpink;
        }

        .classB {
            color: skyblue;
        }

        .classC {
            font-size: 80px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 绑定类 -->
        <!-- 第一种情况 我不知道这个元素用的是那个类，用那个类是后台数据告诉我的 -->
        <!-- 动态绑定class以后，静态class仍然可以接着使用（注意:静态class只能写一个，不可以写两个class,而是一个class中用';隔开多个样式） -->
        <!-- 此处的myClass是属性。  属性找不到会undefined，变量找不到会报错 -->
        <p :class="myClass" class="classB">我爱你久美子</p>


        <!-- 第二种情况 这个元素绑定的是哪个类或者是哪些个类确定了，但是哪个类生效不清楚，生效不生效由数据决定 -->
        <!-- 后期用的最多的 -->
        <p :class="{classA:isA,classB:isB}">我爱你久美子</p>


        <!-- 第三种情况 这个元素一下子有好多个确定的类 -->
        <!-- <p class="classA classB classC">我爱你久美子</p>   静态数据绑定方式（直接写）  v-bind就是动态数据绑定-->
        <p :class="['classA','classB','classC']">我爱你久美子</p>

        <!-- 绑定style -->
        <!-- <p style="color:rgb(98, 100, 100);font-size: 80px;">我爱你久美子4</p> -->
        <!-- 前端当中对象属性本质是字符串只不过符合条件的属性引号可以写也可以不写。不符合条件的属性引号必须写 -->
        <!-- 

            标识符：1：数字字母下划线$组成 2:不能以数字开头 3::不能和关键字保留字同名
            var obj = {
                name:'zly',
                "age":33,
                "gender":female,
                "content-type":1
            }
         -->

        <p :style="{color: myColor,fontSize: mySize}">我爱你久美子4</p>

    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data() {
                return {
                    myClass: 'classA',
                    isA: true,
                    isB: true,
                    myColor: "red",
                    mySize: '80px'
                }
            }
        })
    </script>
</body>

</html>
