<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!-- v-model默认收集的起始是你表单类元素当中的value值  -->
        <label for="in1">用户名:</label>
        <input type="text" id="in1" v-model="userInfo.username">

        <label>
            密码: <input type="password" v-model="userInfo.password">
        </label>

        性别:
        <label>
            <!-- radio、checkbox要写value值 -->
            男: <input type="radio" name="sex" value="male" v-model="userInfo.gender">
        </label>
        <label>
            女: <input type="radio" name="sex" value="female " v-model="userInfo.gender">
        </label>

        <br>

        爱好:
        <label>
            🏀<input type="checkbox" value="basketball" v-model="userInfo.favs">
        </label>
        <label>
            ⚽<input type="checkbox" value="footerball" v-model="userInfo.favs">
        </label>
        <label>
            🏓<input type="checkbox" value="pingpang" v-model="userInfo.favs">
        </label>
        <br>
        城市:
        <!-- select这个标签它的value值是选中的option的value值 -->
        <select v-model="userInfo.cityId">
            <!-- 注意此处 :value要加: -->
            <option :value="city.id" v-for="(city,index) in citys" :key="city.id">{{city.name}}</option>
        </select>
        <br>

        <textarea cols="30" rows="10" v-model="userInfo.desc">

        </textarea>
        <br>
        <button>提交</button>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {

                citys: [
                    { id: 1, name: '北京' },
                    { id: 2, name: '上海' },
                    { id: 3, name: '深圳' }
                ],
                userInfo: {
                    username: '',
                    password: '',
                    gender: '',
                    favs: [],
                    cityId: 2,  // 一上来就读取1对应的城市
                    desc: ''
                },
                methods: {
                    submit() {
                        axios: ({
                            url: '后台给的接口地址',
                            method: 'post',
                            data: this.userInfo
                        })
                    }
                }
            }
        })
    </script>
</body>

</html>
